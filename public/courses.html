<!DOCTYPE html>
<html>
  <head>
    <title>Courses</title>
   	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script> 
	
	$(function() {
		$("#f1").click(viewCourse);
		$("#f2").submit(createCourse);
	} );


	function viewCourse() {
	$.ajax({
			url: "courses",
			type: "get",
			data: {
				courseNumber: $("#ts1").val()
			},
			success: function(data) {
				$('#div1').html(JSON.parse(data));
			}
	});
	return false;	


	function createCourse() {
	$.ajax({
			url: "courses",
			type: "put",
			data: {
				courseNumber: $("#cn1").val()
			},
			success: function(data) {
				$('#div2').html(data);
			}
	});
	return false;	
}

    </script>
  </head>
  <body>
	
	<input id="f1" type="button" value="View Courses">
	<div id="div1"> </div>

	<form id="f2">
		<input id="cn1" type="text" name="courseNumber">
		<input type="submit" value="Submit">

	</form>
	<div id="div2"></div>


  </body>
</html>
